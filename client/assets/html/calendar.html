<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Manager</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/modalUser.css" />
  <link rel="stylesheet" href="../css/reservar.css" />

  <link rel="stylesheet" type="text/css" href="../../lib/calendar/css/evo-calendar.css" />
</head>

<body onload="authen()">
  <header>
    <h1>Space Manager</h1>
    <div class="menuIcon">
      <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="userModalLabel"><b>Perfil</b></h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="informacoesUser">
            <h3><b>Sobre:</b></h3>
            <p id="userName">$NomeUser</p>
            <p id="userRM">$RM</p>
            <p id="userTell">$Telefone</p>
            <p id="userEmail">$Email</p>
          </div>
        </div>
        <div id="footerUser" class="modal-footer" style="display: flex; justify-content: space-between">
          <div class="changePasswordDiv">
            <button class="changePass" onclick="validation()">
              Mudar Senha
            </button>
          </div>
          <i id="logOut" onclick="logout()" class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="editModalLabel"><b>Editar</b></h2>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            
          </div>
          <div class="modal-body">
            <h3 style="margin-top: 0"><b>Sobre a Reserva:</b></h3>
            <div class="reservaInfo">
              <p id="salaReservada">$salaReservada</p>
              <p id="descricaoReserva">$descrição</p>
              <p id="horarioReserva1">$horarioReservado</p>
              <p id="cursoReserva">$CursoReserva</p>
              <p id="matReserva">$CursoReserva</p>
            </div>

            <div class="changeRes"></div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="listModal" tabindex="-1" aria-labelledby="listModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="editModalLabel"><b>Lista de Reservas:</b></h2>
          </div>
          <div class="modal-body">
            <div class="reservaInfo">
              <!-- SALESSSSS AQUI OLHA!!! É A LISTA AQUI!!! ONE PIECE IS REAL!!! -->
                <div class="list-group reservas-list-group">

                  

                </div>
              </div>

            <div class="changeRes"></div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="reserveModalLabel"><b>Reservar</b></h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body-reserve"></div>
      </div>
    </div>
  </div>

  <button class="openList" type="button" data-bs-toggle="modal" data-bs-target="#listModal" onclick="openListModal()">
    Reservas
  </button>   
  <div class="containerMain">
    <div id="calendar"></div>
  </div>

  <script src="../../lib/calendar/js/evo-calendar.min.js"></script>
  <script src="../../lib/calendar/js/evo-calendar.js"></script>
  <script src="../js/configCalendar.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/reserva.js"></script>
  <script src="../js/validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
