<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Manager</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/hamburguerIcon.css" />
  <link rel="stylesheet" href="../css/cadM.css" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

</head>

<body onload="authen()">
  <header>
    <h1><b>Space Manager</b></h1>
    <section class="profilePIC navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
      <i class="fa-solid fa-bars"></i>
    </section>
  </header>

  <section class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <section class="modal-dialog modal-fullscreen">
      <section class="modal-content">
        <section class="modal-header">
          <h2 class="modal-title" id="userModalLabel"><b>Painel de Administração</b></h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </section>
        <section class="modal-body">
          <div class="informacoesUser">
            <a href="../">Reservas</a>
            <a href="cadastro.html">Cadastrar Professor</a>
            <a href="professores.html">Professores Cadastrados</a>
            <a href="cad-geral.html">Turmas, Matérias, Horários e Espaços cadastrados</a>
            <a class="currentPag" href="#" aria-disabled="true">Cadastrar Turmas, Matérias, Horários e Espaços</a>
          </div>
          <i id="logOut" onclick="logout()" class="fa-solid fa-right-from-bracket"></i>
        </section>
      </section>
    </section>
  </section>

  <section class="mainContainer">
    <div class="coluna coluna1">
      <div class="linha">
        <h2>Turma</h2>
        <div class="inputCurso">
          <input type="text" name="cursos" id="addCurso">
        </div>
        <span>
          <i class="fa-solid fa-save" onclick="addCurso()"></i>
        </span>
      </div>
    </div>
    <div class="coluna coluna2">
      <div class="linha">
        <h2>Matérias</h2>
        <div class="inputMat">
          <input type="text" name="materia" id="addMateria">
        </div>
        <span>
          <i class="fa-solid fa-save" onclick="addMat()"></i>
        </span>
      </div>
    </div>
    <div class="coluna coluna3">
      <div class="linha">
        <h2>Horário</h2>
        <div class="inputHora">
          <input type="text" name="horario" id="addHora">
        </div>
        <span>
          <i class="fa-solid fa-save" onclick="addHora()"></i>
        </span>
      </div>
    </div>
    <div class="coluna coluna4">
      <div class="linha">
        <h2>Espaço</h2>
        <div class="inputSpace">
          <input type="text" name="espaco" id="addSpace">
        </div>
        <span>
          <i class="fa-solid fa-save" onclick="addSpace()"></i>
        </span>
      </div>
    </div>
  </section>

  <script src="../js/main.js"></script>
  <script src="../js/createCurso.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
  crossorigin="anonymous"
></script>
</body>

</html>
