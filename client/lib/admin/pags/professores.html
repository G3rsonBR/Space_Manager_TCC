<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/hamburguerIcon.css" />
    <link rel="stylesheet" href="../css/professores.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body onload="loadTable()">
  <header>
    <h1><b>Space Manager</b></h1>
    <div class="profilePIC navbar-toggler"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#userModal"
    >
        <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <div
  class="modal fade"
  id="userModal"
  tabindex="-1"
  aria-labelledby="userModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="userModalLabel"><b>Painel de Administração</b></h2>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="informacoesUser">
          <a href="../">Reservas</a>
          <a href="cadastro.html">Cadastrar Professor</a>
          <a class="currentPag" href="#" aria-disabled="true">Professores Cadastrados</a>
          <a href="cad-geral.html">Turmas, Matérias, Horários e Espaços cadastrados</a>
          <a href="turmas-e-materias.html">Cadastrar Turmas, Matérias, Horários e Espaços</a>
        </div>
        <i id="logOut" onclick="logout()" class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="profile" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="userModalLabel"><b>Perfil</b></h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="informacoesUser">
          <p id="userName"></p>
          <p id="userRM"></p>
          <p id="userTell">$Telefone</p>
          <p id="userEmail">$Email</p>
          <div class="delete">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main">
  <h4>Lista de Professores cadastrados no sistema</h4>
  <div class="listForProf">
    <ul class="list-group">

    </ul>
  </div>
</div>
  
</body>
<script src="../js/main.js"></script>
<script src="../js/professores.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
  crossorigin="anonymous"
></script>
</html>
