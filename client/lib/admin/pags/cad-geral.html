<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/hamburguerIcon.css">
    <link rel="stylesheet" href="../css/cad-geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">


</head>

<body onload="authen()">
  <header>
        <h1><b>Space Manager</b></h1>
        <div class="profilePIC navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
    
      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="userModalLabel"><b>Painel de Administração</b></h2>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="informacoesUser">
                <a href="../">Reservas</a>
                <a href="cadastro.html">Cadastrar Professor</a>
                <a href="professores.html">Professores Cadastrados</a>
                <a class="currentPag" href="#" aria-disabled="true">Turmas, Matérias, Horários e Espaços cadastrados</a>
                <a href="turmas-e-materias.html">Cadastrar Turmas, Matérias, Horários e Espaços</a>
              </div>
              <i id="logOut" onclick="logout()" class="fa-solid fa-right-from-bracket"></i>
            </div>
          </div>
        </div>
      </div>

    <section class="mainContainer">
      <select name="itemSelect" id="itemSelect">
        <option value="" disabled selected style="display: none;">Selecionar Item</option>
        <option value="materias">Ver Matérias Cadastradas</option>
        <option value="hora">Ver Horários Cadastrados</option>
        <option value="space">Ver Espaços Cadastrados</option>
        <option value="cursos">Ver Turmas Cadastradas</option>
      </select>

        <ul class="list-group"></ul>
    </section>

    <script src="../js/main.js"></script>
    <script src="../js/cad-geral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
