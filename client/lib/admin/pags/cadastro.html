<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Manager</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/hamburguerIcon.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body onload="authen()">
<header>
    <h1><b>Space Manager</b></h1>
    <div class="profilePIC navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- PAINEL DE ADMIN -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="userModalLabel"><b>Painel de Administração</b></h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="informacoesUser">
            <a href="../">Reservas</a>
            <a class="currentPag" href="#" aria-disabled="true">Cadastrar Professor</a>
            <a href="professores.html">Professores Cadastrados</a>
            <a href="cad-geral.html">Turmas, Matérias, Horários e Espaços cadastrados</a>
            <a href="turmas-e-materias.html">Cadastrar Turmas, Matérias, Horários e Espaços</a>
          </div>
          <i id="logOut" onclick="logout()" class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="mainContainer">
    <h2 class="titleProfile">Cadastrar novo usuário</h2>
    <label for="Nome" class="labelNome">Nome completo:</label>
    <input type="text" placeholder="Nome sobrenome" id="nomeProfile" name="Nome" required>
    <label for="Email">Email:</label>
    <input type="email" placeholder="exemplo@exemplo.com" id="emailProfile" name="Email1" required>
    <label for="RM">Número de matrícula:</label>
    <input type="number" placeholder="111" id="rmProfile" name="RM" required>
    <select name="materias" id="mtProfile">
      <option value="Selecionar o Tipo de Usuário" disabled selected style="display: none;">Selecionar o Tipo de Usuário</option>
      <option value="admin">Administrador do Sistema</option>
      <option value="coord">Coordenador</option>
      <option value="prof">Professor</option>
    </select>
    <label for="Numero">Telefone para Contato:</label>
    <input type="tel" placeholder="(00) 0000-0000" id="numProfile">
    <div class="controllers">
      <button type="submit" id="saveButton" onclick="gerarPass()"><i class="fa-solid fa-floppy-disk"></i></button>
      <button id="cancelButton" onclick="location.reload()"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>

</body>
<script src="../js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<script src="../js/createUser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(() => {
    $('#numProfile').inputmask('(99)99999-9999')
  });
</script>

</html>
