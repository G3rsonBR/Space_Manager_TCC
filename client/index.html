<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Manager</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body onload="loadCap()">
  <header style="justify-content: center">
    <h1 class="indexHeader">Space Manager</h1>
  </header>

  <div class="containerMain">
    <form method="post">
      <h2>Login</h2>
      <div class="txt_field">
        <input type="number" id="rm" maxlength="5" required />
        <span></span>
        <label>RM:</label>
      </div>
      <div class="txt_field">
        <input type="password" id="senha" required />
        <span></span>
        <label>Senha:</label>
      </div>
      <div class="recaptcha">
        <div id="captchaV"></div>
        <input type="text" name="" id="captchaI" placeholder="Captcha" />
      </div>
      <a href="./assets/html/changePass/validation.html" class="pass">Esqueceu a Senha?</a>
      <button type="button" class="btnLogin" value="Login" onclick="login()">Login</button>
    </form>
  </div>
  
</body>
<script src="assets/js/invalidChars.js"></script>
<script src="assets/js/login.js"></script>

</html>
